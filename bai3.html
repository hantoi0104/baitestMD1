<!DOCTYPE html>

    <meta charset="UTF-8">

</head>
<body>
<script>

    function isFibonacci(num, a = 1, b = 2) {
        if (num === 1 || num === 2) {
            return true;
        }
        let nextNumber = a + b;
        if (nextNumber === num) {
            return true;
        } else if (nextNumber > num) {
            return false;
        }
        return isFibonacci(num, b, nextNumber);
    }

    alert(isFibonacci(14, 0, 1))

</script>
</body>
